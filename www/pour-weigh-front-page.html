<link rel="import" href="components/paper-fab/paper-fab.html">

<polymer-element name="pour-weigh-front-page" attributes="scale wide" vertical layout>
<template>

  <style>
  
    .bottom-bar {
      position: relative;
      height: 64px;
      line-height: 64px;
      padding: 0 16px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      font-size: 18px;
      box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
    }
    
    .bottom-bar.wide, .dummy.wide {
      box-sizing: border-box;
      width: 512px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    paper-fab {
      position: absolute;
      top: -28px;
      right: 16px;
      background-color: #fff;
      color: #616161;
    }
    
    .wide > paper-fab {
      right: 24px;
    }

  </style>

  <div flex>
      <h1>{{scale.weight}}</h1>
  </div>
  
  <div class="bottom-bar theme-bg {{ {wide: wide} | tokenList }}" horizontal center layout hero-id="punch-bottom" hero>
    <div cross-fade-delayed?="{{parentElement.selected === 'front'}}">Scale</div>
    <paper-fab icon="default:remove" on-tap="{{tare}}" scale-up></paper-fab>
  </div>

  <div class="dummy {{ {wide: wide} | tokenList }}" hero-id="quizzes-content" hero></div>

</template>
<script>

  Polymer('pour-weigh-front-page', {
    
    wide: false,

    tare: function() {
	this.scale.tare();
    },
    
    
  });

</script>
</polymer-element>
