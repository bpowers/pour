<!DOCTYPE html>
<html>
    <head>
        <title>Pour</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header">
            <img src="pour_128.png" width="64" height="64" alt="pour icon">
            <h1>Pour</h1>
            <div id="adapter-status">
                <ul>
                    <li>BT Adapter: <span id="adapter-name"></span></li>
                    <li>Scale Battery Level: <span id="battery-display"></span></li>
                </ul>
            </div>
            <hr>
            <div id="device-selection-div">
                <button type="button" id="discovery-toggle-button" disabled="true">
                    connect
                </button>
                <button type="button" id="tare-button" disabled="true" style="float: right">
                    tare
                </button>
                <button type="button" id="record-button" disabled="true" style="float: right">
                    record
                </button>
            </div>
        </div>

        <div id="weight-display">
        </div>

	<br>
	<br>

        <div id="status">
        </div>
        <div id="objects">
        </div>

        <script src="aws-sdk-2.1.5.js"></script>
        <script src="ui.js"></script>
        <script src="pour.js"></script>
        <script src="main.js"></script>
    </body>
</html>
